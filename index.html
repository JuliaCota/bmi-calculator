<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BMI Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
        <div>
            <header>
              <h1>BMI Calculator</h1>
            </header>
           <!--Creating a BMI calculator:
           1. Input their Height and Weight-->
           <div id="content">
            <p>Height: <input id="h1" type="text" placeholder="i.e. 170 (in cm)"></p>
            <p>Weight: <input id="w1" type="text" placeholder="i.e. 70 (in kg)"></p>
            <button id="calc-btn" onclick="calc()">=</button>
    
            <input type="text" id="result">
           <p id="message"></p>
           </div>
        </div>
    </body>
</html>
